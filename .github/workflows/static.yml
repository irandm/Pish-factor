    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // مقدار جمع کل
            const total = 67309600;

            // محاسبه تخفیف
            const discountRate = 0.12;
            const discountAmount = total * discountRate;

            // مالیات صفر
            const taxAmount = 0;

            // محاسبه مبلغ قابل پرداخت
            const finalAmount = total - discountAmount + taxAmount;

            // به روز رسانی مقادیر در HTML
            document.getElementById('totalAmount').innerText = new Intl.NumberFormat('fa-IR').format(total);
            document.getElementById('discountAmount').innerText = `-${new Intl.NumberFormat('fa-IR').format(discountAmount)}`;
            document.getElementById('finalAmount').innerText = new Intl.NumberFormat('fa-IR').format(finalAmount);

            // تولید کد رهگیری
            const generateTrackingCode = () => {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let code = 'IRDM-';
                for(let i=0; i<8; i++) {
                    code += chars[Math.floor(Math.random() * chars.length)];
                    if(i === 3) code += '-';
                }
                return code;
            };

            const trackingCode = generateTrackingCode();
            document.getElementById('trackingCode').innerText = trackingCode;

            // تولید بارکد
            JsBarcode("#barcode", trackingCode, {
                format: "CODE128",
                lineColor: "#2c3e50",
                width: 2,
                height: 40,
                displayValue: false
            });
        });
    </script>
